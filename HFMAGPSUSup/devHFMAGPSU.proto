OutTerminator = CR LF;
InTerminator = DC3;
ReplyTimeout = 200;

getDirection {
	out "GET SIGN";
	in "%*28c%c";
}
	
getOutputMode {
	out "  T";
	in "%*15c %{0|1}";
}

getOutput {
	out "GET O";
	in "%*16c %f %*{AMPS|TESLA} %*2c %*f %*5c";
}

getRampTarget {
	out "RAMP";
	in "%*22c%s";
}

getRampRate {
	out "GET RATE";
	in "%*19c%f%*6c";
}
	
getHeaterStatus {
	out "HEATER";
	in "%*23c %s";
}

getHeaterValue {
	out "GET H";
	in "%*23c %f %*5c";
}

getLimit {
	out "H V";
	in "%*23c %f %*5c";
}

getConstant {
	out "GET TPA";
	in "%*24c %f %*3c";
}

setMaxTarget {
	out "SET MAX %f";
	in "%(\$1)75c";
}

getMaxTarget {
	out "GET MAX";
	in "%*21c %f %*{AMPS|TESLA}";
}

setMidTarget {
	out "SET MID %f";
	in "%(\$1)75c";
}

getMidTarget {
	out "GET MID";
	in "%*21c %f %*{AMPS|TESLA}";
}
	
getPause {
	out "P";
	in "%*22c %s";
}	

# ramp rate, amps per second
setRampRate {
	out "SET RAMP %f";
	in "%(\$1)75c";
}
	
setDirection {
	out "D %{0|-|+}";
	in "%(\$1)75c";
}	
	
# ramp targets: zero, mid, max	
setRampTarget {
	out "RAMP %{ZERO|MID|MAX}"; 
	in "%(\$1)75c";
}

setPause {
	out "P %{OFF|ON}";
	in "%(\$1)75c";
}
	
# set heater on or off
setHeaterStatus {
	out "H %{OFF|ON}";
	in "%(\$1)75c";
}

# value, in volts
setHeaterValue {
	out "S H %f";
	in "%(\$1)75c";
}

# tesla or amp units switch
setOutputMode {
	out "T %{AMPS|TESLA}";
	in "%(\$1)75c";
}


# set voltage limit
setLimit {
	out "S L %f";
	in "%(\$1)75c";
}

# set field constant
setConstant {
	out "SET TPA %f";
	in "%(\$1)75c";
}
