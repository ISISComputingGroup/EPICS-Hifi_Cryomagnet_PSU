OutTerminator = CR LF;
InTerminator = CR LF;
ReplyTimeout = 200;

getDirection {
	out "GET SIGN";
	in "%s";
}
	
getOutputMode {
	out "GET O";
	in  "%s";
}

getRampTarget {
	out "R S";
	in "%s";
}

getRampRate {
	out "RAMP";
	in "%f";
}
	
getHeaterStatus {
	out "HEATER";
	in "%s";
}

getHeaterValue {
	out "GET H";
	in "%f";
}

getLimit {
	out "H V";
	in "%f";
}

setMaxTarget {
	out "SET MAX %f";
	in "%(\$1)39c";
}

getMaxTarget {
	out "GET MAX";
	in "%f";
}

setMidTarget {
	out "SET MID %f";
	in "%(\$1)39c";
}

getMidTarget {
	out "GET MID";
	in "%f";
}
	
getPause {
	out "P";
	in "%s";
}	

# ramp rate, amps per second
setRampRate {
	out "SET RAMP %f";
	in "%(\$1)39c";
}
	
setDirection {
	out "D %{-|0|+}";
	in "%(\$1)39c";
}	
	
# ramp targets: zero, mid, max	
setRampTarget {
	out "RAMP %{ZERO|MID|MAX}"; 
	in "%(\$1)39c";
}

setPause {
	out "P %{OFF|ON}";
	in "%(\$1)39c";
}
	
# set heater on or off
setHeaterStatus {
	out "H %{OFF|ON}";
	in "%(\$1)39c";
}

# value, in volts
setHeaterValue {
	out "S H %f";
	in "%(\$1)39c";
}

# tesla or amp units switch
setOutputMode {
	out "T %{AMPS|TESLA}";
	in "%(\$1)39c";
}

# set voltage limit
setLimit {
	out "S L %f";
	in "%(\$1)39c";
}



