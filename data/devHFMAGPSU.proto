OutTerminator = CR LF;
InTerminator = DC3;
ReplyTimeout = 200;

getDirection {
	out "GET SIGN";
	in "%*19c%{POSITIVE|NEGATIVE|ZERO}%*2c";
}

setDirection {
	out "D %{0|-|+}";
	in "%(\$1)75c";
}	
	
getOutputMode {
	out "T";
	in "%*15c %{AMPS|TESLA}%*2c";
}

# tesla or amp units switch
setOutputMode {
	out "T %{0|1}";
	in "%(\$1)75c";
}

getOutput {
	out "GET O";
	in "%*8c%f%*{ AMPS| TESLA}%*4c%*{-|}%*f%*9c";
}

getRampTarget {
	out "RAMP";
	in "%*22c%{ZERO|MID|MAX}";
}
		
# ramp targets: zero, mid, max	
setRampTarget {
	out "RAMP %{ZERO|MID|MAX}"; 
	in "%(\$1)75c";
}

getRampRate {
	out "GET RATE";
	in "%*20c%f%*8c";
}

# ramp rate, amps per second
setRampRate {
	out "SET RAMP %f";
	in "%(\$1)75c";
}
	
getHeaterStatus {
	out "HEATER";
	in "%*24c%s %*#s%*f%*#s";
}

# set heater on or off
setHeaterStatus {
	out "H %{ON|OFF}";
	in "%(\$1)75c";
}

getHeaterValue {
	out "GET H";
	in "%*23c %f %*7c";
}

getLimit {
	out "GET VL";
	in "%*24c%f%*8c";
}

getConstant {
	out "GET TPA";
	in "%*24c %f %*5c";
}

# set field constant
setConstant {
	out "SET TPA %f";
	in "%(\$1)75c";
}

setMaxTarget {
	out "SET MAX %f";
	in "%(\$1)#s";
}

getMaxTarget {
	out "GET MAX";
	in "%*21c %f %*{AMPS|TESLA}%*2c";
}

setMidTarget {
	out "SET MID %f";
	in "%(\$1)#s";
}

getMidTarget {
	out "GET MID";
	in "%*21c %f %*{AMPS|TESLA}%*2c";
}
	
getPause {
	out "P";
	in "%*23c%{ON|OFF}%*2c";
}	


setPause {
	out "P %{OFF|ON}";
	in "%(\$1)75c";
}
	


# value, in volts
setHeaterValue {
	out "S H %f";
	in "%(\$1)75c";
}



# set voltage limit
setLimit {
	out "S L %f";
	in "%(\$1)75c";
}


