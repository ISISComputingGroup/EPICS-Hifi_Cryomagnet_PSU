# Terminators set from st-common.cmd
#OutTerminator = CR LF;
#InTerminator = DC3;
ReplyTimeout = 1000;
WriteTimeout = 500;
ReadTimeout = 500;
#ExtraInput = Ignore;
#LockTimeout = 2000;

getDirection {
	out "GET SIGN";
	wait 50;
	in "CURRENT DIRECTION: %{ZERO|NEGATIVE|POSITIVE}",CR,LF;
	wait 100;
	
}

setDirection {
	
	out "D %{0|-|+}";
	wait 50;
	in "%*8c",CR,LF;
	wait 100;
}	
	
getOutputMode {
	
	out "T";
	wait 50;
	in "%*8c UNITS: %{AMPS|TESLA}",CR,LF;
	wait 100;
}

# tesla or amp units switch
setOutputMode {
	
	out "T %{OFF|ON}";
	wait 50;
	in "%*8c UNITS: %*{TESLA|AMPS}",CR,LF;
	wait 100;
}

getOutput {
	out "GET O";
	wait 50;
	in "OUTPUT: %f %*{AMPS|TESLA} AT %*f VOLTS ",CR,LF;
	wait 100;
}

getRampTarget {
	out "RAMP STATUS";
	wait 50;
	in "%#s",CR,LF;
	wait 100;
}
		
# ramp targets: zero, mid, max	
setRampTarget {

	out "RAMP %{ZERO|MID|MAX}"; 
	wait 50;
	in "%*1c"; 
	wait 100;
}

getRampRate {
	out "GET RATE";
	wait 50;
	in "%*8c RAMP RATE: %f A/SEC",CR,LF;
	wait 100;
}

# ramp rate, amps per second
setRampRate {
	out "SET RAMP %f";
	wait 50;
	in "%*8c RAMP RATE: %*f A/SEC",CR,LF;
	wait 100;
}
	
getHeaterStatus {
	out "HEATER";
	wait 50;
	in "%*8c HEATER STATUS: %s",CR,LF;
	wait 100;
}

# set heater on or off
setHeaterStatus {
	out "H %{OFF|ON}";
	wait 50;
	in "%*60c",CR,LF;
	wait 100;
}

getHeaterValue {
	out "GET H";
	wait 50;
	in "%*8c HEATER OUTPUT: %f VOLTS",CR,LF;
	wait 100;
}

# value, in volts
setHeaterValue {
	out "S H %f";
	wait 50;
	in "%*8c HEATER OUTPUT@ %*f VOLTS",CR,LF;
	wait 100;
}

getLimit {
	out "GET VL";
	wait 50;
	in "%*8c VOLTAGE LIMIT: %f VOLTS",CR,LF;
	wait 100;
}

# set voltage limit
setLimit {
	out "S L %f";
	wait 50;
	in "%*8c VOLTAGE LIMIT: %*f VOLTS",CR,LF;
	wait 100;
}

getConstant {
	out "GET TPA";
	wait 50;
	in "%*8c FIELD CONSTANT: %f T/A",CR,LF;
	wait 100;
}

# set field constant
setConstant {
	out "SET TPA %f";
	wait 50;
	in "%*8c FIELD CONSTANT: %*f T/A",CR,LF;
	wait 100;
}

setMaxTarget {
	out "SET MAX %f";
	wait 50;
	in "%*8c MAX SETTING: %*f %*{AMPS|TESLA}",CR,LF;
	wait 100;
}

getMaxTarget {
	out "GET MAX";
	wait 50;
	in "%*8c MAX SETTING: %f %*{AMPS|TESLA}",CR,LF;
	wait 100;
}

setMidTarget {
	out "SET MID %f";
	wait 50;
	in "%*8c MID SETTING: %*f %*{AMPS|TESLA}",CR,LF;
	wait 100;
}

getMidTarget {
	out "GET MID";
	wait 50;
	in "%*8c MID SETTING: %f %*{AMPS|TESLA}",CR,LF;
	wait 100;
}
	
getPause {
	out "P";
	wait 50;
	in "%*8c PAUSE STATUS: %{OFF|ON}",CR,LF;
	wait 100;
}	


setPause {
	out "P %{OFF|ON}";
	wait 50;
	in "%*8c PAUSE STATUS: %*{OFF|ON}",CR,LF;
	wait 100;
}
	



