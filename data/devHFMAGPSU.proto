OutTerminator = CR LF;
InTerminator = DC3;
ReplyTimeout = 200;

getDirection {
	out "GET SIGN";
	in "%*28c%c%*2c";
}

setDirection {
	out "D %{0|-|+}";
	in "%(\$1)75c";
}
	
getOutputMode {
	out "T";
	in "%*15c %{AMPS|TESLA}";
}

setOutputMode {
	out "T %{OFF|ON}";
	in "%(\$1)75c";
}

# Return output value
getOutput {
	out "GET O";
	in "%*16c %f %*{AMPS|TESLA} %*2c %*f %*7c";
}

getRampTarget {
	out "RAMP";
	in "%*22c%s%*2c";
}

setRampTarget {
	out "RAMP %{ZERO|MID|MAX}"; 
	in "%(\$1)75c";
}

getRampRate {
	out "GET RATE";
	in "%*19c%f%*8c";
}

setRampRate {
	out "SET RAMP %f";
	in "%(\$1)75c";
}
	
getHeaterStatus {
	out "HEATER";
	in "%*23c %s%*2c";
}

setHeaterStatus {
	out "H %{OFF|ON}";
	in "%(\$1)75c";
}

getHeaterValue {
	out "GET H";
	in "%*23c %f %*7c";
}

setHeaterValue {
	out "S H %f";
	in "%(\$1)75c";
}

getLimit {
	out "H V";
	in "%*23c %f %*7c";
}

setLimit {
	out "S L %f";
	in "%(\$1)75c";
}

getConstant {
	out "GET TPA";
	in "%*24c %f %*5c";
}

setConstant {
	out "SET TPA %f";
	in "%(\$1)75c";
}

getMaxTarget {
	out "GET MAX";
	in "%*21c %f %*{AMPS|TESLA}%*2c";
}

setMaxTarget {
	out "SET MAX %f";
	in "%(\$1)75c";
}

getMidTarget {
	out "GET MID";
	in "%*21c %f %*{AMPS|TESLA}%*2c";
}

setMidTarget {
	out "SET MID %f";
	in "%(\$1)75c";
}	
	
getPause {
	out "P";
	in "%*22c %s%*2c";
}

setPause {
	out "P %{OFF|ON}";
	in "%(\$1)75c";
}
