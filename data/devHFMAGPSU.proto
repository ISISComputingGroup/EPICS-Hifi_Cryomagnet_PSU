#OutTerminator = CR LF;
#InTerminator = DC3;
ReplyTimeout = 1000;
WriteTimeout = 500;
ReadTimeout = 2000;
#ExtraInput = Ignore;
LockTimeout = 2000;

getDirection {
	out "     GET SIGN";
	in "CURRENT DIRECTION: %{ZERO|NEGATIVE|POSITIVE}",CR,LF;
	
}

setDirection {
	
	out "  D %{0|-|+}";
	in "%*s",CR,LF;
}	
	
getOutputMode {
	
	out "  T";
	in "%*s UNITS: %{AMPS|TESLA}",CR,LF;
	
}

# tesla or amp units switch
setOutputMode {
	
	out "  T %{OFF|ON}";
	in "%*8c UNITS: %*{TESLA|AMPS}",CR,LF;
}

getOutput {
	out "  GET O";
	in "OUTPUT: %f %*{AMPS|TESLA} AT %*f VOLTS ",CR,LF;
	
}

getRampTarget {
	out "  RAMP STATUS";
	in "%#s",CR,LF;
	
}
		
# ramp targets: zero, mid, max	
setRampTarget {

	out "  RAMP %{ZERO|MID|MAX}"; 
	in "%*1c";
}

getRampRate {
	out "  GET RATE";
	in "%*s RAMP RATE: %f A/SEC",CR,LF;
	
}

# ramp rate, amps per second
setRampRate {
	out "  SET RAMP %f";
	in "%*s RAMP RATE: %*f A/SEC",CR,LF;
}
	
getHeaterStatus {
	out "  HEATER";
	in "%*s HEATER STATUS: %s",CR,LF;
	
}

# set heater on or off
setHeaterStatus {
	out "  H %{OFF|ON}";
	in "%*60c",CR,LF;
}

getHeaterValue {
	out "  GET H";
	in "%*s HEATER OUTPUT: %f VOLTS",CR,LF;
	
}

# value, in volts
setHeaterValue {
	out "  S H %f";
	in "%*8c HEATER OUTPUT@ %*f VOLTS",CR,LF;
}

getLimit {
	out "  GET VL";
	in "%*s VOLTAGE LIMIT: %f VOLTS",CR,LF;
	
}

# set voltage limit
setLimit {
	out "  S L %f";
	in "%*8c VOLTAGE LIMIT: %*f VOLTS",CR,LF;
}

getConstant {
	out "  GET TPA";
	in "%*s FIELD CONSTANT: %f T/A",CR,LF;
	
}

# set field constant
setConstant {
	out "  SET TPA %f";
	in "%*8c FIELD CONSTANT: %*f T/A",CR,LF;
}

setMaxTarget {
	out "  SET MAX %f";
	in "%*8c MAX SETTING: %*f %*{AMPS|TESLA}",CR,LF;
}

getMaxTarget {
	out "  GET MAX";
	in "%*s MAX SETTING: %f %*{AMPS|TESLA}",CR,LF;
	
}

setMidTarget {
	out "  SET MID %f";
	in "%*8c MID SETTING: %*f %*{AMPS|TESLA}",CR,LF;
}

getMidTarget {
	out "  GET MID";
	in "%*s MID SETTING: %f %*{AMPS|TESLA}",CR,LF;
	
}
	
getPause {
	out "  P";
	in "%*s PAUSE STATUS: %{OFF|ON}",CR,LF;
	
}	


setPause {
	out "  P %{OFF|ON}";
	in "%*8c PAUSE STATUS: %*{OFF|ON}",CR,LF;
	
}
	



